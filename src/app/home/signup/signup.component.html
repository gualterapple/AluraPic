<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" class="form mt-4" [formGroup]="signupForm" (submit)="signUp()">
    <div class="form-group">
        <input #inputEmail formControlName="email" placeholder="email" class="form-control" autofocus >
        <app-vmessage *ngIf="signupForm?.get('email')?.errors?.required && (form.submitted || signupForm?.get('email')?.touched)" text="Email is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('email')?.errors?.email && form.submitted;" text="Ivalid e mail!"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName"  placeholder="full name" class="form-control">
        <app-vmessage *ngIf="signupForm?.get('fullName')?.errors?.required && form.submitted;" text="Full Name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('fullName')?.errors?.minlength && form.submitted;" text="Minimun length is 2"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('fullName')?.errors?.maxlength && form.submitted;" text="Maximum length is 40"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName"  placeholder="user name" class="form-control">
        <app-vmessage *ngIf="signupForm?.get('userName')?.errors?.required && form.submitted;" text="User Name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('userName')?.errors?.minlength && form.submitted;" text="Minimun length is 2"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('userName')?.errors?.maxlength && form.submitted;" text="Maximum length is 30"></app-vmessage>
        <!--app-vmessage *ngIf="signupForm?.get('userName')?.errors?.pattern;" text="Must be lower case"></app-vmessage-->
        <app-vmessage *ngIf="signupForm?.get('userName')?.errors?.lowerCase && form.submitted;" text="Must be lower case"></app-vmessage>
        <app-vmessage text="Username already taken" *ngIf="signupForm.get('userName')?.errors?.userNameTaken && form.submitted"></app-vmessage>
        <small *ngIf="signupForm?.get('userName')?.valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password"  type="password" placeholder="password" class="form-control">
        <app-vmessage *ngIf="signupForm?.get('password')?.errors?.required && form.submitted;" text="Password is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('password')?.errors?.minlength && form.submitted;" text="Minimun length is 8"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.get('password')?.errors?.maxlength && form.submitted;" text="Maximum length is 18"></app-vmessage>
        <app-vmessage *ngIf="signupForm?.errors?.userNamePassword;" text="User name and password must be different"></app-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
